{% extends "base.html" %}

{% block title %}Account Settings{% endblock %}

{% block content %}
<div class="page-content container-fluid">
    <div class="row justify-content-center">
        <div class = "d-flex flex-column mt-5 text-center">
            <h1>Account Settings</h1>
            <a href = "{{ url_for('link_to_spotify')}}" class = "btn btn-primary mt-3">Connect to Your Music</a>
            <a href = " {{ url_for('change_password')}}" class = "btn btn-primary mt-3">Change Password</a>
            <a href = " {{ url_for('change_email')}}" class = "btn btn-primary mt-3">Change Email</a>
            <form method="POST" action="{{ url_for('delete_account') }}" class="mt-3" onsubmit="return confirmDelete();">
                {{ form.hidden_tag() }}
                {{ form.submit(class="btn btn-danger w-100") }}
            </form>
            <script>
                function confirmDelete() {
                    return confirm("Confirm to delete your account? This action cannot be undone.");
                }
                </script>


 
{% endblock %}
