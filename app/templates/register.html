{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Register</h1>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class = "mt-3">
                Already have an account?
                <a href="{{ url_for('login') }}">Log in here</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('username').addEventListener('input', function () {
            const username = this.value;
            fetch('{{ url_for("validate_user") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                const feedback = document.getElementById('username-feedback');
                feedback.textContent = data.username;
                feedback.style.color = data.username === "Username is available." ? "green" : "red";
            });
        });

        document.getElementById('email').addEventListener('input', function () {
            const email = this.value;
            fetch('{{ url_for("validate_user") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                const feedback = document.getElementById('email-feedback');
                feedback.textContent = data.email;
                feedback.style.color = data.email === "Email is available." ? "green" : "red";
            });
        });
    </script>
</body>
</html>

{% endblock %}
