{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class = "card" style ="width: auto; height: auto; margin: 20px;">
    <div class = "card-body">
        <h5 class = "card-title">Profile</h5>
        <img class =card-img-top src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Image" style="width: 100px; height: 100px;">
        <p class = "card-text">Username: {{ user.username }}</p>
        <p class = "card-text">Name: {{ user.name }}</p>
        <p class = "card-text">Bio: {{ user.bio }}</p>
        <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
    </div>
</div>

<form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data" style="margin: 20px;">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="3" required>{{ user.bio }}</textarea>
    </div>
    <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
    </div>
    <button type="submit" class="btn btn-success">Update Profile</button>
</form>

{% if user.is_admin %}
        <div class = "card-body">
            <h5 class = "card-title">Admin Panel</h5>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-danger">Admin Panel</a>
        </div>
    {% endif %}

{% endblock %}
