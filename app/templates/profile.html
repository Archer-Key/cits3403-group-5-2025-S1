{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="page-content container-fluid">
    <div class="row justify-content-center mt-3">
        <div class = "card w-100" style ="max-width: 800px; max-height: 800px ; margin: 20px;">
            <div class = "card-body">
                <h5 class = "card-title text-center">Profile</h5>
                <div class = "text-center mb-3">
                    <label for="profile_picture" class="form-label"></label>
                    <img src="{{ url_for('main.static', filename=user.img_url or 'img/profile_pictures/default.png') }}" alt="Current Profile Picture" class="img-thumbnail" style="width: 150px; height: 150px;">
                </div>
                <p class = "card-text text-center">Name: {{ user.name }}</p>
                <p class = "card-text text-center">Bio: {{ user.bio }}</p>
                <a href="{{ url_for('main.edit_profile') }}" class="btn btn-primary float-end">Edit Profile</a>
            </div>
        </div>
        {% if user.is_admin %}
                <div class = "card-body text-center">
                    <h5 class = "card-title">Admin Panel</h5>
                    <a href="{{ url_for('main.admin_panel') }}" class="btn btn-danger">Admin Panel</a>
                </div>
            {% endif %}

{% endblock %}
