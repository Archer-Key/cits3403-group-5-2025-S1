{% extends "base.html" %}
{% block content %}
<div class="container mt-4 max-w-100">
    <div class="d-flex justify-content-between flex-wrap gap-3 w-100 py-3">
        <div class="flex-grow-1 min-w-300 bg-primary text-white p-3">
            <h2>Search Your Friends</h2>
            <div class="mb-3 w-auto">
                <form method="POST" action="{{ url_for('friends') }}" class = "w-auto">
                    <input type="text" name = "searching_friends" class="w-auto max-w-400" placeholder="Search friends by username or name" value="{{ searching_friends }}" id="friend-search">
                    <button class="btn btn-primary" type = "submit" id = "friend-search">Search</button>
                </form>
    </div>
    <div class="flex-grow-1 min-w-300 bg-primary text-white p-3">
        <h2>Add Friends by User ID</h2>
        <div class="mb-3 w-auto">
            <form method = "POST" action = "{{ url_for('friends')}}" class= "w-auto">
                <input type="text" name = "search_friend_id" class="form-control" class = "w-auto" placeholder="Enter friend's User ID" value = "{{search_friend_id}}" id="add-friend-link">
                <button class="btn btn-primary" type="submit" id="add-friend-btn">Add</button>
            </form>
        </div>
    <div class="flex-grow-1 min-w-300 bg-primary text-white p-3">
        <h2>Copy your User ID here</h2>
        <div class="mb-3 w-auto">
            <input type="text" class="form-control d-inline-block w-auto" value="{{ my_user_id }}" id="my_user_id" readonly>
            <button class="btn btn-outline-inform" type="button" id="copy-link-btn">Press to Copy and Share</button>
        </div>
</div>
<script>
document.getElementById('copy-link-btn').onclick = function() {
    let input = document.getElementById('your-friend-link');
    input.select();
    document.execCommand('copy');
};
</script>

<h4>Searching:...</h4>
<div class="container">
        <div class="card mb-3 p-3">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename=user.img_url or 'img/profile_pictures/default.png') }}" 
                     alt="Profile" class="rounded-circle me-3" width="48" height="48">
                <div>
                    <strong>{{ user.name or user.username }}</strong>
                    <div class="text-muted small">User ID: {{ user.user_id }}</div>
                </div>
                <form method="POST" action="{{ url_for('friends') }}" class="ms-auto">
                    <input type="hidden" name="add_friend_id" value="{{ user.user_id }}">
                    <button type="submit" class="btn btn-primary btn-sm">Add Friend</button>
                </form>
            </div>
            <div class="mt-2 text-secondary small">{{ user.bio  }}</div>
        </div>
</div>
