{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Your Friends</h2>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search friends..." id="friend-search">
    </div>
    <ul class="list-group mb-4" id="friends-list" style="max-height: 350px; overflow-y: auto;">
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                <span>John Doe</span>
            </div>
            <button class="btn btn-danger btn-sm">Remove</button>
        </li>
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                <span>Jane Smith</span>
            </div>
            <button class="btn btn-danger btn-sm">Remove</button>
        </li>
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                <span>Mike Johnson</span>
            </div>
            <button class="btn btn-danger btn-sm">Remove</button>
        </li>
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                <span>Emily Davis</span>
            </div>
            <button class="btn btn-danger btn-sm">Remove</button>
        </li>
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                <span>Chris Lee</span>
            </div>
            <button class="btn btn-danger btn-sm">Remove</button>
        </li>
        <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://randomuser.me/api/portraits/women/6.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                <span>Sarah Kim</span>
            </div>
            <button class="btn btn-danger btn-sm">Remove</button>
        </li>
    </ul>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Paste friend link here..." id="add-friend-link">
        <button class="btn btn-primary" type="button" id="add-friend-btn">Add Friend</button>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control d-inline-block w-auto" value="{{ your_friend_link }}" id="your-friend-link" readonly>
        <button class="btn btn-outline-secondary" type="button" id="copy-link-btn">Copy Link</button>
    </div>
</div>
<script>
document.getElementById('friend-search').addEventListener('input', function() {
    let filter = this.value.toLowerCase();
    let items = document.querySelectorAll('#friends-list li');
    items.forEach(function(item) {
        let name = item.querySelector('span').textContent.toLowerCase();
        item.style.display = name.includes(filter) ? '' : 'none';
    });
});
document.getElementById('copy-link-btn').onclick = function() {
    let input = document.getElementById('your-friend-link');
    input.select();
    document.execCommand('copy');
};
</script>
{% endblock %}
