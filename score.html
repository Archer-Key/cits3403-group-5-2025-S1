<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="item.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="page-content container-fluid">
      <div class="row justify-content-center">
        <div class="col col-lg-9 col-xxl-7"> 
          <div class="search-bar input-group mt-3 mb-3 border rounded border-secondary-subtle">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" id="search-bar-input" placeholder="Search for something...">
          </div>
          <div class="search-options d-flex flex-row mb-3">
            <input type="checkbox" class="btn-check" id="tracks-filter" checked autocomplete="off">
            <label class="btn btn-secondary me-1" for="tracks-filter">Tracks</label>
            <input type="checkbox" class="btn-check" id="albums-filter" checked autocomplete="off">
            <label class="btn btn-secondary me-1" for="albums-filter">Albums</label>
            <input type="checkbox" class="btn-check" id="artists-filter" checked autocomplete="off">
            <label class="btn btn-secondary me-1" for="artists-filter">Artists</label>
            <input type="checkbox" class="btn-check" id="saved-filter" checked autocomplete="off">
            <label class="btn btn-secondary me-1" for="saved-filter">Saved</label>
            <div class="col"></div>
            <div class="dropdown me-1">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Sort
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Default</a></li>
                <li><a class="dropdown-item" href="#">Album</a></li>
                <li><a class="dropdown-item" href="#">Artist</a></li>
                <li><a class="dropdown-item" href="#">Date Reviewed</a></li>
              </ul>
            </div>
            <button class="btn btn-secondary" id="sort-direction"><i class="bi bi-sort-down"></i></button>
          </div>
          <div class="saved-scores d-flex flex-column align-items-center mb-3 overflow-auto">
            <div class="item">
              <input type="text" class="item-score-input col-2 col-lg-1" placeholder="/10">
              <img src="..." class="item-img placeholder" alt="...">
              <div class="item-desc col">
                <p class="item-title">Lover, You Should've Come Over</p>
                <p class="item-creator">Jeff Buckley</p>
              </div>
              <button type="button" class="item-save col-2 col-lg-1 btn btn-secondary">Save</button>
            </div>
            <div class="item placeholder-glow">
              <input type="text" class="item-score-input placeholder disabled col-2 col-lg-1" placeholder="/10" aria-disabled="true">
              <img src="..." class="item-img placeholder" alt="...">
              <div class="item-desc col">
                <span class="item-title mt-1 mb-2 placeholder col-7" aria-disabled="true"></span>
                <span class="item-creator mb-0 placeholder col-5" aria-disabled="true"></span>
              </div>
              <button type="button" class="item-save col-2 col-lg-1 btn btn-secondary placeholder disabled" aria-disabled="true"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
